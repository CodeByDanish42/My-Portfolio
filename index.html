  <script>
    const roles = ["Frontend Developer ", "Web Designer "];
    let i = 0, j = 0, currentRole = "", isDeleting = false;
    const typedText = document.getElementById("typed-text");

    function typeEffect() {
      if (i < roles.length) {
        currentRole = roles[i];
        if (!isDeleting && j <= currentRole.length) {
          typedText.textContent = currentRole.substring(0, j++);
        } else if (isDeleting && j >= 0) {
          typedText.textContent = currentRole.substring(0, j--);
        }

        if (j === currentRole.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1500);
          return;
        }

        if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % roles.length;
        }

        setTimeout(typeEffect, isDeleting ? 50 : 100);
      }
    }

    window.onload = typeEffect;
  </script>
