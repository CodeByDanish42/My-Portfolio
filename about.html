<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me - Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0d1117;
      color: rgb(0, 0, 0);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding-top: 70px;
    }

    .progress {
      background-color: #30363d;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progress-bar {
      background-color: #58a6ff;
      height: 8px;
      border-radius: 10px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      animation: slideDownFade 1s ease forwards;
    }

    @keyframes slideDownFade {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .nav-link {
      transition: color 0.3s;
      color: white;
    }

    .nav-link.active {
      color: white !important;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 4px;
      height: 2px;
      width: 0%;
      background-color: #58a6ff;
      transition: width 0.4s ease;
    }

    .nav-link:hover {
      color: #58a6ff !important;
    }

    .card {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease-out forwards;
    }

    .card:nth-child(1) {
      animation-delay: 0.2s;
    }

    .card:nth-child(2) {
      animation-delay: 0.4s;
    }

    .card:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #about-content .card {
      background-color: #161b22;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      height: 100%;
      padding: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    #about-content .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 25px rgba(88, 166, 255, 0.3);
    }

    #about-content h3 {
      color: #58a6ff;
      margin-bottom: 15px;
    }

    #about-content p {
      color: #c9d1d9;
    }

    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.8s ease-out forwards;
    }

    .fade-up:nth-child(1) {
      animation-delay: 0.2s;
    }

    .fade-up:nth-child(2) {
      animation-delay: 0.4s;
    }

    .fade-up:nth-child(3) {
      animation-delay: 0.6s;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md fixed-top">
  <div class="container">
    <a class="navbar-brand text-white fw-bold" href="index.html">Syed`s Portfolio</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="work.html">Work</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container my-5">
  <h2 class="mb-4 text-center" style="font-weight:700; font-size:2.5rem; color:white;">
    About Me
  </h2>
  
  <div id="about-content" class="row justify-content-center"></div>
</main>

<script>
  const aboutData = [
    {
      title: "Who I Am ?",
      text: "Hello! I'm a passionate and creative web developer with a strong focus on building clean, modern, and responsive websites. I enjoy turning ideas into reality through elegant and efficient code. Whether it's front-end design or back-end logic, I love every step of the development process.",
    },
    {
      title: "Skills",
      skills: [
        { name: "HTML", level: 90 },
        { name: "CSS", level: 85 },
        { name: "JavaScript", level: 60 },
        { name: "Bootstrap", level: 75 },
      ]
    },
    {
      title: "My Mission ",
      text: "I'm always eager to learn new tchnologies and take on challenges that push my limits. My goal is to create user-friendly experiences that not only function beautifully but also feel intuitive. Let's build something amazing together!",
    }
  ];

  const aboutContent = document.getElementById('about-content');

  aboutData.forEach(section => {
    const col = document.createElement('div');
    col.className = "col-md-4 mb-4";

    const card = document.createElement('div');
    card.className = "card animate-on-scroll";

    const h3 = document.createElement('h3');
    h3.textContent = section.title;
    card.appendChild(h3);

    if (section.text) {
      const p = document.createElement('p');
      p.textContent = section.text;
      card.appendChild(p);
    }

    if (section.skills) {
      section.skills.forEach(skill => {
        const skillLabel = document.createElement('div');
        skillLabel.textContent = skill.name;
        skillLabel.style.marginTop = '10px';
        skillLabel.style.fontWeight = '600';
        skillLabel.style.color = 'white'; // ðŸ‘ˆ This line was added

        const progress = document.createElement('div');
        progress.className = "progress";
        progress.style.height = "8px";
        progress.style.backgroundColor = "#30363d";
        progress.style.borderRadius = "5px";
        progress.style.marginBottom = "10px";

        const bar = document.createElement('div');
        bar.className = "progress-bar";
        bar.style.width = skill.level + "%";
        bar.style.backgroundColor = "#58a6ff";
        bar.style.transition = "width 1s ease";

        progress.appendChild(bar);
        card.appendChild(skillLabel);
        card.appendChild(progress);
      });
    }

    col.appendChild(card);
    aboutContent.appendChild(col);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
